<!DOCTYPE html>
<html lang="en">
<head>
	<title>Balanced Math</title>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet">
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<nav>
		<a href="index.html" class="nav">Math Balance</a>
		<a href="info.html" class="nav">Info</a>
	</nav>
	<header>
		<h1>The Math Balance</h1>
	</header>
	<main>
		<canvas id="canvas" width="1000px" height="500px" style="margin-bottom: 100px;"></canvas>
		<form id="inputForm" onsubmit="return false;">
			<div class="left">
				<input style="width:250px;" type="text" class="mathinput" id="leftinput" placeholder="Left Input"></input>
			</div>
			<div class="right">
				<input style="width:250px;" type="text" class="mathinput" id="rightinput" placeholder="Right Input"></input>
			</div>
			<div class="submit">
				<button style="width:250px;" type="submit" class="submit" onclick="send();">Submit</button>
			</div>
		</form>
		<div class="status">
				<p style="width:250px;" class="status" id="status">Unknown</p>
		</div>
		<div class="submit">
			<button style="width:250px;" type="submit" class="submit" onclick="clearCanvas();">Clear</button>
		</div>
		<div class="submit">
			<button type="submit" class="submit2" onclick="switchShapesAndText();">Switch between Shapes and Text</button>
		</div>
		<script src="Math.js"></script>
	</main>
	<footer>
		<p class="footer">
				Made by Daniel Cook and Luke Gorman in Ms. Brown's Web Design Class
		</p>
	</footer>
</body>
</html>
